<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google HomePage</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d6a3dbae62.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="left nav">
        <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
        <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
      </div>
      <div class="right nav">
        <div><a href="https://mail.google.com">Gmail</a></div>
        <div><a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a></div>
        <a href="https://workspace.google.com/"><img class="app" src="./app_icon.jpg" alt="app-button"></a>
        <div><button id="signIn">Sign In</button></div>
      </div>
    </div>
    <div class="wrapper">
      <img class="banner" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
      <input class="search-bar" type="input">
      <div class="search-area">
        <span class="magnifier fas fa-search"></span>
        <span class="microphone fas fa-microphone"></span>
      </div>
      <div class="two-buttons">
        <button class="search bottom">Google Search</button>
        <button class="lucky bottom">I'm feeling lucky</button>
      </div>
    </div>
  </div>
</body>
</html>
